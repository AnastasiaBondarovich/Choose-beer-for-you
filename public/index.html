<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Beer for you</title>
  </head>
  <body>
    <div class="container">
      <div class="row__user">
        <div class="user-item">
          <div class="user-name">
            <p class="user-firstName"></p>
            <p class="user-lastName"></p>
            <p class="user-phone"></p>
            <span class="user-email"></span>
          </div>
          <!-- <div class="user-info"></div> -->
        </div>
        <div class="user-avatar"></div>
      </div>
      <div class="row__beer">
        <h3 class="beer-item-title"></h3>
        <div class="beer-item">
          <div class="beer-info">
            <h5 class="beer-title"></h5>
            <p class="beer-brand"></p>
            <p class="beer-style"></p>
            <p class="beer-alcohol"></p>
          </div>
          <div class="beer-picture">
            <img class="beer-img" src="" alt="" />
          </div>
        </div>
        <button class="beer-change">
          Change beer
        </button>
      </div>
    </div>
  </body>
</html>
